name: iOS-Android-Build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
      - run: flutter pub get

      - run: pod repo update
        working-directory: ios

      - run: flutter build ios --release --no-codesign

      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      - run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      - name: Create IPA file
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload iOS binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is the iOS release"

  build-android:
    name: ðŸ“± Android Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - run: flutter pub get

      - name: Build APK for ARM
        run: |
          flutter build apk --release --target-platform=android-arm
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/app-release-android-arm.apk

      - name: Build APK for ARM64
        run: |
          flutter build apk --release --target-platform=android-arm64
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/app-release-android-arm64.apk

      - name: Build APK for x64
        run: |
          flutter build apk --release --target-platform=android-x64
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/app-release-android-x64.apk

      - name: Upload APK for ARM
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/app/outputs/flutter-apk/app-release-android-arm.apk
          tag: v1.0
          overwrite: true
          body: "This is the Android release for ARM"

      - name: Upload APK for ARM64
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/app/outputs/flutter-apk/app-release-android-arm64.apk
          tag: v1.0
          overwrite: true
          body: "This is the Android release for ARM64"

      - name: Upload APK for x64
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/app/outputs/flutter-apk/app-release-android-x64.apk
          tag: v1.0
          overwrite: true
          body: "This is the Android release for x64"
